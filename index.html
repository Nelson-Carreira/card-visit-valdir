<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="referrer" content="unsafe-url">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Cartão Virtual sempes">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <link rel="shortcut icon" href="img/sempes.ico.ico" type="image/x-icon">
    <title>Sempes - Cartão Virtual</title>
    <link rel="stylesheet" href="css/fonts/fontawesome/css/all.min.css" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="/css/fonts/fontawesome/css/all.min.css">
    </noscript>
    <link rel="stylesheet" href="css/card-sempes.css" type="text/css" media="all">
    <link rel="preload" as="image" href="img/sempes.svg">
</head>

<body>

    <div class="page-home">
        <header class="vcard-header">
            <div class="vcard-moldura vcard-header-wrapper">
                <div class="vcard-top-info">
                    <div class="container-logo-sempes">
                        <a href="http://www.sempes.com.br" target="_blank"><img class="logo-sempes"
                                src="img/sempes-transparente.png" alt=" sempes"></a>
                    </div>

                    <h1 class="vcard-name-sempes vcard-anim delay-0">
                        <span>Valdir Bernardes</span>
                        <a class="vcard-principal-icon vcard-download" href="valdir-bernardes.vcf">
                            <i class="far fa-address-card"></i>
                        </a>
                    </h1>
                    <br>
                    <h4 class="vcard-cargo"><span class="vcard-cargo-name vcard-anim delay-1">Departamento
                            Comercial</span>
                    </h4>

                </div>
                <br>
                <div class="vcard-functions">
                    <div class="vcard-functions-wrapper vcard-anim delay-2">

                        <a class="vcard-function vcard-function-call" href="tel:31 98491-7515">
                            <i class="fas fa-phone-alt"></i>
                            <small>Ligar <small>(Call)</small></small>
                        </a>

                        <a class="vcard-function vcard-function-email" href="mailto: valdir@sempes.com.br">
                            <i class="fas fa-envelope"></i>
                            <small>Email</small>
                        </a>
                        <a class="vcard-function vcard-function-whats" target="_blank"
                            href="https://api.whatsapp.com/send?phone=5531984917515">
                            <i class="fab fa-whatsapp"></i>
                            <small class="vcard-function-text">Whatsapp</small>
                        </a>


                    </div>
                </div>
            </div>
        </header>
        <div class="vcard-moldura vcard-body-wrapper">

            <div class="vcard-body">

                <div class="vcard-row text-align-center justify-content-center vcard-anim delay-3">
                    <h5 class="vcard-row-title">Entre em contato em um dos canais abaixo:</h5><br>
                </div>
                <a class="vcard-row vcard-row-celular vcard-function-call vcard-anim delay-4" href="tel:31 98491-7515">
                    <div class="vcard-row-icon"><i class="fas fa-mobile-alt"></i></div>
                    <div class="vcard-info"><small>Celular </small><br><small>+55</small> <span
                            class="vcard-function-text">31 98491-7515</span></div>
                </a>

                <a class="vcard-row vcard-row-telefone vcard-function-telefone vcard-anim delay-5"
                    href="tel:11 4368-6964">
                    <div class="vcard-row-icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="vcard-info"><small>Telefone </small><br><small>+55</small> <span
                            class="vcard-function-text">11 4368-6964</span></div>
                </a>

                <a class="vcard-row vcard-row-email vcard-function-email vcard-anim delay-6"
                    href="mailto:valdir@sempes.com.br">
                    <div class="vcard-row-icon"><i class="fas fa-envelope"></i></div>
                    <div class="vcard-info"><small>Email </small><br> <span
                            class="vcard-function-text">valdir@sempes.com.br</span></div>
                </a>

                <a class="vcard-row vcard-row-site vcard-row-site vcard-anim delay-7" target="_blank"
                    href="https://sempes.com.br">
                    <div class="vcard-row-icon"><i class="fas fa-globe-americas"></i></div>
                    <div class="vcard-info"><small>Site </small><br><span
                            class="vcard-function-text">sempes.com.br</span>
                    </div>
                </a>
                <br>
                <div class="vcard-row vcard-social-wrapper text-align-center justify-content-center">
                    <h5 class="vcard-row-title vcard-anim delay-8">Redes Sociais <small>(Social Media)</small></h5><br>
                    <div class="vcard-social-container">
                        <a class="vcard-social-item vcard-anim delay-9" href="https://www.facebook.com/SempesRepCom/"
                            target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a class="vcard-social-item vcard-anim delay-10" href="https://www.instagram.com/sempes_auto/"
                            target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a class="vcard-social-item vcard-anim delay-11" href="http://www.sempes.com.br"
                            target="_blank"><i class="fa-solid fa-globe"></i></a>
                        <a class="vcard-social-item vcard-anim delay-12" href="#" target="_blank"><i
                                class="fa-brands fa-linkedin"></i></a>
                    </div>
                </div>


                <div class="vcard-row text-align-center w-100 justify-content-center vcard-anim-2 delay-15">
                    <br>
                    <a class="vcard-button vcard-download" href="valdir-bernardes.vcf">
                        <i class="fas fa-user-circle"></i>
                        <div><span>SALVAR CONTATO</span><br></div>
                    </a>

                </div>

            </div>
        </div>
    </div>
    <script>

        const animEl = document.querySelectorAll(".vcard-anim");
        const animEl2 = document.querySelectorAll(".vcard-anim-2");

        animEl.forEach((element) => {
            element.classList.add('vcard-anim-show');
        });
        animEl2.forEach((element) => {
            element.classList.add('vcard-anim-show-2');
        });

    </script>
</body>


</html>
